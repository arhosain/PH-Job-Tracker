<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>PH-Job-Tracker</title>

  <!-- tailwind + daisy  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 
  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  
  <!-- fontawesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    
  <style>
    body{
      font-family: "Geist", sans-serif;
    }
  </style>
</head>
<body class="bg-[#F8FAFC]">
  <header class="w-11/12 mx-auto pt-12 border-b-1 border-gray-300 pb-8">
    <h1 class="text-4xl font-bold mb-5">Job Application Tracker</h1>
    <section class="">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-3 ">
        <div class="bg-white border-1 border-gray-200 rounded-[5px] p-3">
          <p class="">Total</p>
          <p id="total-count" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-white border-1 border-gray-200 rounded-[5px] p-3">
          <p>Interview</p>
          <p id="interview-count" class="text-2xl font-bold text-green-600">0</p>
        </div>
        <div class="bg-white border-1 border-gray-200 rounded-[5px] p-3">
          <p>Rejected</p>
          <p id="rejected-count" class="text-2xl font-bold text-red-600">0</p>
        </div>
      </div>
    </section>
  </header>
<main class="w-11/12 mx-auto pt-7 ">
  <h3 class="text-2xl font-medium mb-4">Available Jobs</h3>
  <div class="flex gap-4 mb-4">
    <button class="btn bg-[#3B82F6] text-white w-35 ">All</button>
    <button class="btn w-35">Interview</button>
    <button class="btn w-35 ">Rejected</button>
  </div>


  <section id="card-container">
    <div class="flex justify-between  bg-white p-6 rounded-lg border-1 border-gray-200">
      <div class=" space-y-3 ">
      <h3 class="text-[18px] font-medium">Mobile First Corp</h3>
<p class="text-[16px] text-gray-400">React Native Developer</p>
<p class="text-[14px]  text-gray-400">Remote
  •
  Full-time
  •
  $130,000 - $175,000</p>
<button class="btn w-40 bg-blue-50 border-0 font-normal">NOT APPLIED</button>
<p>Create stunning web experiences for high-profile clients. Must have portfolio and experience with modern web design
  trends.</p>
<div class="flex gap-3">
  <button class="btn border-1 border-green-600 text-green-600">INTERVIEW</button>
  <button class="btn border-1 border-red-600 text-red-600">REJECTED</button>
</div>

      </div>
      <div>
        <button class="btn rounded-full h-11 w-11 "><i class="fa-regular fa-trash-can text-gray-500"></i></button>

      </div>
    </div>

  </section>
</main>
  
</body>
</html>
